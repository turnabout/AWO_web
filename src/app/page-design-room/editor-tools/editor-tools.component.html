        <div class="inner">

            <!-- Tile type selector -->
            <div class="tiles" *ngIf="tileData.length">
                <h2>Tile</h2>

                <div
                    *ngFor="let tile of tileData"
                >
                    {{ tile.name }}
                    <img [src]="tile.variations[0].imageDataURL" />

                    <div
                        class="bla"
                        [ngStyle]="{ 'background-image': 'url(' + tile.variations[0].imageDataURL + ')'}"
                    ></div>


                </div>
