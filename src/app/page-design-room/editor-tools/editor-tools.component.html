<div class="editor-tools">
    <div class="box">
        <div class="inner">

            <!-- Tile type selector -->
            <div class="tiles" *ngIf="tileData.length">
                <div class="tile-selection-container">
                    <div
                        class="tile-selection"
                        *ngFor="let tileType of tileData"
                        (click)="updatedSelectedTile(tileType)"
                        [ngStyle]="{
                            'background-image': 'url(' + tileType.variations[0].image.dataURL + ')',
                            'border': (tileType === selectedTileType) ? '1px solid red' : 'none'
                        }"
                    >
                    </div>
                </div>

                <div class="tile-selection-container" *ngIf="selectedTileType">
                    <h1>{{ selectedTileType.name }}</h1>
                </div>

                <!-- Tile variation selector -->

                </select>

</div>
