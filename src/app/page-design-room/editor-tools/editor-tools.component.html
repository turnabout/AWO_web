<div class="editor-tools">
    <div class="box">
        <div class="inner">

            <!-- Tile type selector -->
            <div class="tiles" *ngIf="tileData.length">
                <h2>Tile</h2>

                <select
                    [(ngModel)]="selectedTileType"
                    (ngModelChange)="updatedSelectedTile($event.variations[0])"
                >
                    <option
                        *ngFor="let tileType of tileData"
                        [ngValue]="tileType"
                    >
                        {{ tileType.name }}
                    </option>
                </select>

                <!-- Tile variation selector -->
                <div *ngIf="selectedTileType">
                    <h3>Variation</h3>

                    <select
                        [(ngModel)]="selectedTileVariation"
                        (ngModelChange)="updatedSelectedTile($event)"
                    >
                        <option
                            *ngFor="let tileVar of selectedTileType.variations"
                            [ngValue]="tileVar"
                        >
                            {{ tileVar.name }}
                        </option>
                    </select>
                </div>

            </div>

        </div>
    </div>
</div>
