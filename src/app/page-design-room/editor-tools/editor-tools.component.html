<div class="editor-tools">
    <div class="box">
        <div class="inner">

            <!-- Tile type selector -->
            <div class="tiles" *ngIf="tileData.length">
                <div class="tile-selection-container">
                    <div
                        class="tile-selection"
                        [ngClass]="{
                            'selected': (tileType === selectedTileType)
                        }"
                        (click)="updateSelectedTileType(tileType)"
                        *ngFor="let tileType of tileData"
                    >
                        <div
                            class="image"
                            [ngClass]="{
                                'tall': (tileType.variations[0].image.height > 16)
                            }"
                            [ngStyle]="{
                                'background-image': 'url(' + tileType.variations[0].image.dataURL + ')'
                            }"
                        >
                        </div>
                    </div>
                </div>

                <!--'border': (tileType === selectedTileType) ? '1px solid red' : 'none'-->
                <div class="tile-selection-container" *ngIf="selectedTileType">
                    <h1>{{ selectedTileType.name }}</h1>
                </div>

                <!-- Tile variation selector -->
                <div class="tile-selection-container variation" *ngIf="selectedTileType">

                    <div
                        class="tile-selection"
                        [ngClass]="{
                            'selected': (tileVar === selectedTileVariation)
                        }"
                        (click)="updateSelectedTileVariation(tileVar)"
                        *ngFor="let tileVar of selectedTileType.variations"
                    >
                        <div
                            class="image"
                            [ngClass]="{
                                'tall': (tileVar.image.height > 16)
                            }"
                            [ngStyle]="{
                                'background-image': 'url(' + tileVar.image.dataURL + ')'
                            }"
                        >
                        </div>
                    </div>

                </div>

                <!-- Tile variation selector -->
                <!--
                <select
                    [(ngModel)]="selectedTileType"
                    (ngModelChange)="updateSelectedTileType($event.variations[0])"
                >
                    <option
                        *ngFor="let tileType of tileData"
                        [ngValue]="tileType"
                    >
                        {{ tileType.name }}
                    </option>
                </select>

                <div *ngIf="selectedTileType">
                    <h3>Variation</h3>

                    <select
                        [(ngModel)]="selectedTileVariation"
                        (ngModelChange)="updateSelectedTileType($event)"
                    >
                        <option
                            *ngFor="let tileVar of selectedTileType.variations"
                            [ngValue]="tileVar"
                        >
                            {{ tileVar.name }}
                        </option>
                    </select>
                </div>

            </div>
            -->

        </div>
    </div>
</div>
