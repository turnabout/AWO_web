<div
    class="progress"
    [class.out]="!loadingService.loading"
>
    <div
        class="progress-bar"
        [ngStyle]="{'width.%': loadingService.progress}"
    >
    </div>
    <div class="progress-status-wrapper" *ngIf="loadingService.message">
        <div class="progress-status">{{ loadingService.message }}</div>
    </div>
</div>
